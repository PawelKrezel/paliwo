<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Spalanie Paliwa</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="style.css">

 	<style type="text/css">
 		input{
 			margin-bottom: 1em;
		}
 	</style>
 	
</head>

<body class="cointainer row text-center">
	<section class="col-sm-2"></section>
	<section class="cointainer text-center col-sm-8 well">
		<section class="jumbotron text-center">
			<h1>Ile kurwa za paliwo</h1>
			<p id="litry"></p>
			<p id="koszt"></p>
		</section>
			<label for="dystans">Przejechany dystans (w KM)</label>
			<input type="number" id="dystans" placeholder="Przejechany dystans (w KM)" title="ilość przejechanych km" class="form form-control" name="dystans">
			<label for="spalanie">Średnie spalanie (L/100KM)</label>
			<input type="number" id="spalanie" placeholder="Średnie spalanie (L/100KM)" title="średnie spalanie litrów paliwa na każde przejechane 100 km" class="form form-control" name="spalanie">
			<label for="cena">cena paliwa (zł za L)</label>
			<input type="number" id="cena" placeholder="cena paliwa (zł za L)" title="cena za jeden litr paliwa w zł" class="form form-control" name="cena">
			<script type="text/javascript" src="script.js"></script>
			<button onclick="oblicz()" class="btn btn-primary form-control">Oblicz</button>
	</section>
	<section class="col-sm-2"></section>
	
</body>
</html>
