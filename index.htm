<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Spalanie Paliwa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 	
</head>

<body class="cointainer row text-center">
	<section class="col-sm-2"></section>
	<section class="cointainer text-center col-sm-8 well">
		<section class="jumbotron text-center">
			<h1>Ile kurwa za paliwo</h1>
			<p id="litry"></p>
			<p id="koszt"></p>
		</section>
		<input type="number" id="dystans" placeholder="dystans" title="ilość przejechanych km" class="form form-control">
		<input type="number" id="spalanie" placeholder="spalanie" title="średnie spalanie litrów paliwa na każde przejechane 100 km" class="form form-control">
		<input type="number" id="cena" placeholder="cena paliwa (opcjonalne)" title="cena za jeden litr paliwa w zł" class="form form-control">
		<button onclick="oblicz()" class="btn btn-primary form-control">Oblicz</button>
	</section>
	<section class="col-sm-2"></section>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
